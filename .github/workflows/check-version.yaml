name: check package version

on:
    workflow_dispatch:

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
              
            - run: echo this is path ${{ github.workspace }}/package-1/package.json

            - name: Check package version
              uses: MontyD/package-json-updated-action@1.0.1
              id: check
              with:
                  file: ${{ github.workspace }}/package-1/package.json

            - run: echo change= ${{steps.check.outputs.has-updated}} and version= ${{steps.check.outputs.current-package-version}}

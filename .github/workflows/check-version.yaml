name: check package version

on:
    workflow_dispatch:

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
              
            - run: echo this is path ${{ github.workspace }}/package-1/package.json

            - name: Check package version
              uses: avides/actions-project-version-check@latest
              id: check
              with: 
                  token: ${{ secrets.GITHUB_TOKEN }}
                  file-to-check: ${{ github.workspace }}/package-1/package.json

            - run: echo change= ${{steps.check.outputs.changed}} and version= ${{steps.check.outputs.version}}
